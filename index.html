<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>히즈메디 사랑 바자회 2025</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="히즈메디 사랑 바자회 TOP5 특가전">
    <meta property="og:description" content="1년에 단 한번! 빈손으로 가면 후회하는 아이템 5가지 (1층 로비)">
    <meta property="og:image" content="https://hisbazar2025.vercel.app/1.png">
    <meta property="og:url" content="https://hisbazar2025.vercel.app">

    <style>
        /* 1. 기본 스타일 */
        body { margin: 0; padding: 0; background-color: #F4F5F9; font-family: -apple-system, sans-serif; color: #333; overflow-x: hidden; }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding-bottom: 120px; 
            background-color: #F4F5F9; 
            min-height: 100vh; 
        }

        /* 2. 이미지 카드 (원인 해결!) */
        .img-card {
            width: 100%;
            display: block;
            
            /* 초기 상태 */
            opacity: 0; 
            transform: translateY(80px); 
            
            /* 부드러운 움직임 */
            transition: opacity 1.5s ease-out, transform 1.5s cubic-bezier(0.16, 1, 0.3, 1); 
            
            box-shadow: 0 8px 20px rgba(0,0,0,0.07); 
            border-radius: 16px;
            
            /* [핵심 수정 1] 간격을 다시 20px로 설정 (초기의 적당한 간격) */
            margin-bottom: 20px; 
            
            /* [핵심 수정 2] 문제의 원인이었던 거대한 최소 높이를 삭제! */
            /* 이제 이미지 높이에 맞춰 자연스럽게 붙습니다. */
            min-height: 50px; /* 로딩 전 최소한의 영역만 확보 */
            background-color: #eee; 
        }

        /* 헤더 */
        .header-img {
            margin-bottom: 20px; /* 헤더 간격도 동일하게 */
            border-radius: 0 0 24px 24px;
            opacity: 1 !important; 
            transform: none !important; 
            min-height: auto;
            box-shadow: none;
            background-color: transparent;
        }

        /* 푸터 */
        .footer-img {
            margin-top: 30px; 
            border-radius: 24px 24px 0 0;
            margin-bottom: 0;
            min-height: auto;
            background-color: transparent;
        }

        /* 등장 클래스 */
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* 하단 배너 */
        .sticky-bar { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 440px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 14px 0; border-radius: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.5); z-index: 9999; text-align: center; }
        .sticky-text { font-size: 15px; font-weight: 700; color: #111; margin-bottom: 2px; }
        .sticky-sub { font-size: 12px; color: #666; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1.png" class="img-card header-img" alt="메인">

        <img src="2.png" class="img-card scroll-target" alt="보로탈코">
        <img src="3.png" class="img-card scroll-target" alt="마데카">
        <img src="4.png" class="img-card scroll-target" alt="달바">
        <img src="5.png" class="img-card scroll-target" alt="모로칸">
        <img src="6.png" class="img-card scroll-target" alt="엘리사브 로얄">
        <img src="7.png" class="img-card scroll-target" alt="엘리사브 엘릭서">

        <img src="8.png" class="img-card scroll-target footer-img" alt="포스터">
    </div>

    <div class="sticky-bar">
        <div>
            <div class="sticky-text">히즈메디 사랑 바자회</div>
            <span class="sticky-sub">1층 로비 한정 특가!</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const observerOptions = {
                root: null, 
                rootMargin: '0px', 
                threshold: 0.1 
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        // 강제 실행 유지 (움직임 보장)
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, 100); 
                        
                        observer.unobserve(entry.target); 
                    }
                });
            }, observerOptions);

            const targets = document.querySelectorAll('.scroll-target');
            targets.forEach(target => observer.observe(target));
        });
    </script>
</body>
</html>
