<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>히즈메디 사랑 바자회 2025</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="히즈메디 사랑 바자회 TOP5 특가전">
    <meta property="og:description" content="1년에 단 한번! 빈손으로 가면 후회하는 아이템 5가지 (1층 로비)">
    <meta property="og:image" content="https://hisbazar2025.vercel.app/1.png">
    <meta property="og:url" content="https://hisbazar2025.vercel.app">

    <style>
        /* 1. 기본 스타일 */
        body { margin: 0; padding: 0; background-color: #F4F5F9; font-family: -apple-system, sans-serif; color: #333; overflow-x: hidden; }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding-bottom: 120px; 
            background-color: #F4F5F9; 
            min-height: 100vh; 
        }

        /* 2. 이미지 카드 기본 설정 (간격 20px 고정) */
        .img-card {
            width: 100%;
            display: block;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* 그림자 은은하게 */
            
            /* [핵심] 간격을 20px로 딱 고정 (가장 예뻤던 간격) */
            margin-bottom: 20px; 
            
            /* 높이 관련 설정 제거 (간격 벌어짐 방지) */
            background-color: #eee; 
        }

        /* 3. [정적 스타일] 움직이지 않는 녀석들 (헤더, 상품1) */
        .static-view {
            opacity: 1;
            transform: none;
        }

        /* 4. [동적 스타일] 스크롤하면 움직일 녀석들 (상품2 부터~) */
        .scroll-reveal {
            opacity: 0; 
            transform: translateY(60px); /* 아래에서 위로 */
            transition: opacity 1.2s ease-out, transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* 헤더 스타일 디테일 */
        .header-img {
            border-radius: 0 0 24px 24px;
            box-shadow: none;
            margin-bottom: 20px; /* 헤더와 첫상품 사이 간격 */
        }

        /* 푸터 스타일 디테일 */
        .footer-img {
            margin-top: 30px; 
            border-radius: 24px 24px 0 0;
            margin-bottom: 0;
            background-color: transparent;
        }

        /* 등장 클래스 */
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* 하단 배너 */
        .sticky-bar { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 440px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 14px 0; border-radius: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.5); z-index: 9999; text-align: center; }
        .sticky-text { font-size: 15px; font-weight: 700; color: #111; margin-bottom: 2px; }
        .sticky-sub { font-size: 12px; color: #666; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1.png" class="img-card header-img static-view" alt="메인">

        <img src="2.png" class="img-card static-view" alt="보로탈코">

        <img src="3.png" class="img-card scroll-reveal" alt="마데카">
        
        <img src="4.png" class="img-card scroll-reveal" alt="달바">
        <img src="5.png" class="img-card scroll-reveal" alt="모로칸">
        <img src="6.png" class="img-card scroll-reveal" alt="엘리사브 로얄">
        <img src="7.png" class="img-card scroll-reveal" alt="엘리사브 엘릭서">

        <img src="8.png" class="img-card scroll-reveal footer-img" alt="포스터">
    </div>

    <div class="sticky-bar">
        <div>
            <div class="sticky-text">히즈메디 사랑 바자회</div>
            <span class="sticky-sub">1층 로비 한정 특가!</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // 옵션: 약간만 보여도 부드럽게 올라오게 설정
            const observerOptions = {
                root: null, 
                rootMargin: '0px', 
                threshold: 0.1 
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); 
                    }
                });
            }, observerOptions);

            // .scroll-reveal 클래스가 붙은 애들(3번부터)만 감시
            const targets = document.querySelectorAll('.scroll-reveal');
            targets.forEach(target => observer.observe(target));
        });
    </script>
</body>
</html>
