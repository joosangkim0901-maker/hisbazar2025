<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>히즈메디 사랑 바자회 2025 TOP5</title>
    <style>
        /* 1. 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            background-color: #F4F5F9; 
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            color: #333;
            overflow-x: hidden; 
        }

        /* 2. 전체 레이아웃 */
        .container {
            max-width: 500px; 
            margin: 0 auto;
            padding-bottom: 120px; 
            background-color: #F4F5F9;
            min-height: 100vh; 
        }

        /* 3. 이미지 카드 (애니메이션 효과) */
        .img-card {
            width: 100%;
            display: block;
            
            /* 숨김 상태 설정 */
            opacity: 0; 
            transform: translateY(60px); 
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.25, 1, 0.5, 1); 
            
            /* 디자인 디테일 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
            margin-bottom: 24px; 
            border-radius: 16px;
            
            /* 로딩 전 공간 확보 */
            min-height: 300px; 
            background-color: #eee; 
        }

        /* 1번 헤더 (바로 보여줌) */
        .header-img {
            margin-bottom: 24px; /* 헤더와 첫 상품 사이 간격 확보 */
            border-radius: 0 0 24px 24px;
            opacity: 1 !important; 
            transform: none !important; 
            min-height: auto;
        }

        /* 8번 푸터 */
        .footer-img {
            margin-top: 40px; 
            border-radius: 24px 24px 0 0;
            margin-bottom: 0;
            min-height: auto;
        }

        /* 애니메이션 작동 시 붙을 클래스 */
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* 4. 하단 고정 배너 (버튼 삭제 버전) */
        .sticky-bar {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0; /* 위아래 여백만 줌 */
            border-radius: 100px;
            display: flex;
            justify-content: center; /* [수정] 내용을 가운데 정렬 */
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.5);
            z-index: 9999; 
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .sticky-text { font-size: 15px; font-weight: 700; color: #111; }
        .sticky-sub { font-size: 12px; color: #666; display: block; margin-top: 2px;}

    </style>
</head>
<body>

    <div class="container">
        
        <img src="1.png" class="img-card header-img" alt="메인">

        <img src="2.png" class="img-card scroll-target" alt="보로탈코">
        <img src="3.png" class="img-card scroll-target" alt="마데카">
        <img src="4.png" class="img-card scroll-target" alt="달바">
        <img src="5.png" class="img-card scroll-target" alt="모로칸">
        <img src="6.png" class="img-card scroll-target" alt="엘리사브 로얄">
        <img src="7.png" class="img-card scroll-target" alt="엘리사브 엘릭서">

        <img src="8.png" class="img-card scroll-target footer-img" alt="포스터">
    </div>

    <div class="sticky-bar">
        <div>
            <div class="sticky-text">히즈메디 사랑 바자회</div>
            <span class="sticky-sub">1층 로비 한정 특가!</span>
        </div>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const observerOptions = {
                root: null, 
                rootMargin: '0px', 
                threshold: 0.2 
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); 
                        observer.unobserve(entry.target); 
                    }
                });
            }, observerOptions);

            const targets = document.querySelectorAll('.scroll-target');
            targets.forEach(target => observer.observe(target));
        });
    </script>
</body>
</html>
