<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>히즈메디 사랑 바자회 2025</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="히즈메디 사랑 바자회 TOP5 특가전">
    <meta property="og:description" content="1년에 단 한번! 빈손으로 가면 후회하는 아이템 5가지 (1층 로비)">
    <meta property="og:image" content="https://hisbazar2025.vercel.app/1.png">
    <meta property="og:url" content="https://hisbazar2025.vercel.app">

    <style>
        /* 1. 기본 스타일 */
        body { margin: 0; padding: 0; background-color: #F4F5F9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #333; overflow-x: hidden; }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding-bottom: 120px; 
            background-color: #F4F5F9; 
            min-height: 100vh; 
        }

        /* 2. 이미지 카드 공통 설정 */
        .img-card {
            width: 100%;
            display: block;
            border-radius: 16px;
            /* 그림자도 조금 더 고급스럽게 퍼지도록 수정 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.06); 
            
            /* [핵심] 간격 20px 유지 */
            margin-bottom: 20px; 
            background-color: #eee; 
            
            /* 성능 최적화 (부드러움을 위해 추가) */
            will-change: transform, opacity;
        }

        /* 3. [정적 스타일] 헤더, 상품1 (안 움직임) */
        .static-view {
            opacity: 1;
            transform: none;
        }

        /* 4. [동적 스타일] 상품2부터 적용될 고급 애니메이션 설정 */
        .scroll-reveal {
            opacity: 0; 
            /* [핵심 1] 더 깊은 곳(100px)에서, 약간 작아진 상태(scale 0.98)로 시작 */
            transform: translateY(100px) scale(0.98); 
            
            /* [핵심 2 & 3] 1.8초 동안 아주 부드러운 감속 곡선(cubic-bezier) 적용 */
            /* 이 수치가 고급스러운 느낌의 비밀입니다. */
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 등장했을 때 최종 상태 */
        .visible {
            opacity: 1 !important;
            /* 원래 위치(0), 원래 크기(1)로 돌아옴 */
            transform: translateY(0) scale(1) !important;
        }

        /* 헤더 스타일 디테일 */
        .header-img {
            border-radius: 0 0 24px 24px;
            box-shadow: none;
            margin-bottom: 20px; 
            background-color: transparent;
        }

        /* 푸터 스타일 디테일 */
        .footer-img {
            margin-top: 40px; /* 푸터는 조금 더 거리를 둠 */
            border-radius: 24px 24px 0 0;
            margin-bottom: 0;
            background-color: transparent;
            box-shadow: none;
        }

        /* 하단 배너 */
        .sticky-bar { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 440px; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 14px 0; border-radius: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.12); border: 1px solid rgba(255,255,255,0.3); z-index: 9999; text-align: center; }
        .sticky-text { font-size: 15px; font-weight: 700; color: #111; margin-bottom: 2px; }
        .sticky-sub { font-size: 12px; color: #666; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1.png" class="img-card header-img static-view" alt="메인">

        <img src="2.png" class="img-card static-view" alt="보로탈코">

        <img src="3.png" class="img-card scroll-reveal" alt="마데카">
        <img src="4.png" class="img-card scroll-reveal" alt="달바">
        <img src="5.png" class="img-card scroll-reveal" alt="모로칸">
        <img src="6.png" class="img-card scroll-reveal" alt="엘리사브 로얄">
        <img src="7.png" class="img-card scroll-reveal" alt="엘리사브 엘릭서">

        <img src="8.png" class="img-card scroll-reveal footer-img" alt="포스터">
    </div>

    <div class="sticky-bar">
        <div>
            <div class="sticky-text">히즈메디 사랑 바자회</div>
            <span class="sticky-sub">1층 로비 한정 특가!</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // 감지 옵션: 이미지가 10%만 보여도 작동 시작
            const observerOptions = {
                root: null, 
                rootMargin: '0px', 
                threshold: 0.1 
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        // 화면에 들어오면 visible 클래스 추가 (애니메이션 시작)
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // 한 번만 실행
                    }
                });
            }, observerOptions);

            // .scroll-reveal 클래스가 붙은 요소들만 감시
            const targets = document.querySelectorAll('.scroll-reveal');
            targets.forEach(target => observer.observe(target));
        });
    </script>
</body>
</html>
