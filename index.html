<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>히즈메디 사랑 바자회 2025</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="히즈메디 사랑 바자회 TOP5 특가전">
    <meta property="og:description" content="1년에 단 한번! 빈손으로 가면 후회하는 아이템 5가지 (1층 로비)">
    <meta property="og:image" content="https://hisbazar2025.vercel.app/1.png">
    <meta property="og:url" content="https://hisbazar2025.vercel.app">

    <style>
        /* 1. 기본 스타일 */
        body { margin: 0; padding: 0; background-color: #F4F5F9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: #333; overflow-x: hidden; }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding-bottom: 150px; 
            background-color: #F4F5F9; 
            min-height: 100vh; 
        }

        /* 2. 이미지 카드 기본 */
        .img-card {
            width: 100%;
            display: block;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
            
            /* 간격 24px (보기 좋음) */
            margin-bottom: 24px; 
            background-color: #eee; 
            
            /* 높이 확보 (300px) */
            min-height: 300px;
            
            will-change: transform, opacity;
        }

        /* 3. 고정된 녀석들 (헤더, 상품1) */
        /* 헤더랑 상품 1번(Pick 1)은 고정시켜서 안정감을 줍니다 */
        .static-view {
            opacity: 1;
            transform: none;
            min-height: auto; 
        }

        /* 4. 움직여야 할 녀석들 (상품2 ~ Pick 5) */
        .scroll-reveal {
            opacity: 0; 
            /* 80px 아래에서 대기 */
            transform: translateY(80px); 
            
            /* 아주 부드럽게 (1.4초) 올라오도록 설정 */
            transition: opacity 1.4s ease-out, transform 1.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 등장했을 때 상태 */
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* 헤더 디테일 */
        .header-img {
            border-radius: 0 0 24px 24px;
            box-shadow: none;
            margin-bottom: 24px; 
            background-color: transparent;
        }

        /* 푸터 디테일 */
        .footer-img {
            margin-top: 40px; 
            border-radius: 24px 24px 0 0;
            margin-bottom: 0;
            background-color: transparent;
            box-shadow: none;
            min-height: auto;
        }

        /* 하단 배너 */
        .sticky-bar { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 440px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); padding: 14px 0; border-radius: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4); z-index: 9999; text-align: center; }
        .sticky-text { font-size: 15px; font-weight: 700; color: #111; margin-bottom: 2px; }
        .sticky-sub { font-size: 12px; color: #666; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1.png" class="img-card header-img static-view" alt="메인">

        <img src="2.png" class="img-card static-view" alt="보로탈코">

        <img src="3.png" class="img-card scroll-reveal" alt="마데카">
        <img src="4.png" class="img-card scroll-reveal" alt="달바">
        <img src="5.png" class="img-card scroll-reveal" alt="모로칸">
        <img src="6.png" class="img-card scroll-reveal" alt="엘리사브 로얄">
        <img src="7.png" class="img-card scroll-reveal" alt="엘리사브 엘릭서">

        <img src="8.png" class="img-card scroll-reveal footer-img" alt="포스터">
    </div>

    <div class="sticky-bar">
        <div>
            <div class="sticky-text">히즈메디 사랑 바자회</div>
            <span class="sticky-sub">1층 로비 한정 특가!</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const observerOptions = {
                root: null, 
                rootMargin: '0px', 
                threshold: 0.1 
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        
                        // [여기가 핵심 해결책입니다!]
                        // 화면에 보이더라도 무조건 0.3초(300ms) 기다렸다가 출발시킵니다.
                        // 이렇게 하면 브라우저가 "아, 얘는 처음에 안 보이는 상태였구나"라고 확실히 인식합니다.
                        // 그 결과, 이미 화면에 있던 Pick 2, 3도 스르륵 올라오게 됩니다.
                        
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, 300); 
                        
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const targets = document.querySelectorAll('.scroll-reveal');
            targets.forEach(target => observer.observe(target));
        });
    </script>
</body>
</html>
